

services:
  postgres:
    image: postgres:15
    container_name: recallwatch_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: recallwatch
      POSTGRES_PASSWORD: recallwatch
      POSTGRES_DB: recallwatch
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Optional: quick UI for exploring tables.
